# Example mpv configuration file

# Video settings
vo=gpu             # Use GPU video output
hwdec=auto         # Automatically use hardware decoding if available
border=yes         # Show window borders

# Subtitles
sub-auto=fuzzy     # Automatically load subtitles if available
sub-font-size=40   # Set subtitle font size
sub-color=FFFFFF   # Set subtitle color to white

# Playback settings
loop=no           # Loop the video
pause=no           # Start playback immediately
speed=1.0          # Normal playback speed

# Cache settings
cache=yes          # Enable caching
cache-secs=10      # Cache 10 seconds of video

# Other settings
screenshot-directory="~/screenshots/mpv_screenshots"  # Directory for screenshots
screenshot-format=png  # Format for screenshots

